name: Build, Push (GHCR) and Report to Codefresh

on:
  push:
    branches: [master, main]
    paths-ignore: ["**.md", "LICENSE", "charts/**"]
  pull_request:
    branches: [master, main]
    paths-ignore: ["**.md", "LICENSE", "charts/**"]

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: podinfo
  REGISTRY: ghcr.io

jobs:
  docker:
    name: Build and push container, then report to Codefresh
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare
        id: prep
        run: echo "short=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            # kurzer Commit-Tag
            type=raw,value=sha-${{ steps.prep.outputs.short }}
            # PR-Tag nur bei PR-Events
            type=raw,value=pr-${{ github.event.pull_request.number }}-sha-${{ steps.prep.outputs.short }},enable=${{ github.event_name == 'pull_request' }}
            # Branch-/Tag-Labels
            type=ref,event=branch
            type=ref,event=tag
            # latest nur auf default-Branches
            type=raw,value=latest,enable=${{ github.ref_name == 'master' || github.ref_name == 'main' }}

      - name: Build & push (push + PR aus gleichem Repo)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.xx
          # Pushe auf Push-Events ODER PRs aus demselben Repo (keine Forks)
          push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
          platforms: linux/amd64,linux/arm64/v8
          build-args: |
            REVISION=${{ github.sha }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Compute image ref (used for Codefresh report)
        id: imageref
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "value=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}-sha-${{ steps.prep.outputs.short }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:sha-${{ steps.prep.outputs.short }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Base64 Dockerfile (optional)
        id: df
        shell: bash
        run: |
          if command -v base64 >/dev/null 2>&1; then
            echo "content=$(base64 -w0 Dockerfile)" >> "$GITHUB_OUTPUT"
          else
            echo "content=" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute Jira message
        id: jira
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          HEAD_MSG: ${{ github.event.head_commit.message }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          msg="${HEAD_MSG}"
          if [ "${EVENT_NAME}" = "pull_request" ] && [ -n "${PR_TITLE}" ]; then
            msg="${PR_TITLE}"
          fi
          if [ -z "${msg}" ]; then
            msg="${REF_NAME}"
          fi
          {
            echo "message<<EOF"
            echo "${msg}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # --- Reporten bei Push (main/master) ---
      - name: Report to Codefresh (push)
        if: ${{ github.event_name != 'pull_request' }}
        uses: codefresh-io/codefresh-report-image@latest
        with:
          CF_API_KEY: ${{ secrets.CODEFRESH_API_KEY }}
          CF_RUNTIME_NAME: codefresh
          CF_CONTAINER_REGISTRY_INTEGRATION: ghcr-dfl-aeb # IntegrationsNAME in Codefresh
          CF_ISSUE_TRACKING_INTEGRATION: jira-dfl-test # IntegrationsNAME in Codefresh
          CF_IMAGE: ${{ steps.imageref.outputs.value }}
          CF_GIT_BRANCH: ${{ github.ref_name }}
          CF_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CF_JIRA_PROJECT_PREFIX: MBA
          CF_JIRA_MESSAGE: ${{ steps.jira.outputs.message }}
          # CF_DOCKERFILE_CONTENT kann optional ergänzt werden:
          # CF_DOCKERFILE_CONTENT: ${{ steps.df.outputs.content }}

      # --- Reporten bei PR (zeigt PR<->Image in Codefresh) ---
      - name: Report to Codefresh (pull_request)
        if: ${{ github.event_name == 'pull_request' && (github.event.pull_request.head.repo.full_name == github.repository) }}
        uses: codefresh-io/codefresh-report-image@latest
        with:
          CF_API_KEY: ${{ secrets.CODEFRESH_API_KEY }}
          CF_RUNTIME_NAME: codefresh
          CF_CONTAINER_REGISTRY_INTEGRATION: ghcr-dfl-aeb
          CF_ISSUE_TRACKING_INTEGRATION: jira-dfl-test
          CF_IMAGE: ${{ steps.imageref.outputs.value }}
          CF_GIT_BRANCH: ${{ github.head_ref }} # wichtig für PR-Zuordnung
          CF_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # liest PR-Infos aus GitHub
          CF_JIRA_PROJECT_PREFIX: MBA
          CF_JIRA_MESSAGE: ${{ steps.jira.outputs.message }}

      # Update chart image.tag with yq only when we actually pushed an image
      - name: Update Helm values.yaml image.tag (yq)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: mikefarah/yq@v4
        env:
          TAG: sha-${{ steps.prep.outputs.short }}
        with:
          cmd: yq -i '.image.tag = strenv(TAG)' charts/podinfo/values.yaml

      - name: Commit and push values.yaml change
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          file="charts/podinfo/values.yaml"
          tag="sha-${{ steps.prep.outputs.short }}"
          echo "Updated ${file} image.tag -> ${tag}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$file"
          if ! git diff --cached --quiet; then
            git commit -m "chore(chart): update image.tag to ${tag}"
            git push
          else
            echo "No changes to commit"
          fi
